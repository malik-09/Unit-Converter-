<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="div1">
        <div id="div2">
            <h2>Unit Conversion</h2>
            <input type="text" id="Numberinput" placeholder="write a number">
            <button id="convertbtn" class="hand">Convert</button>


        </div>
        <div class="inputcon">
            
            <div class="div3">
                <h3>Choose what Unit you want it:</h3>
                <input type="radio" id="check1" name="up" class="hand">
                <label for="check1">m</label>
                <input type="radio" id="check2" name="up" class="hand">
                <label for="check2">cm</label>
                <input type="radio" id="check3" name="up" class="hand">
                <label for="check3">mm</label>
            </div>
            <div class="div3">
                <h3>Convert to:</h3>
                <input type="radio" id="check4" name="down" class="hand">
                <label for="check4">m</label>
                <input type="radio" id="check5" name="down" class="hand">
                <label for="check5">cm</label>
                <input type="radio" id="check6" name="down" class="hand">
                <label for="check6">mm</label>
            </div>
            <div class="div3 output" id="output-el">

            </div>





        </div>


    </div>

    
    <script src="js.js"></script>
</body>
</html>
